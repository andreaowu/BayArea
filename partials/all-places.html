<div class="navbar center">
    <div class="img">
        <img src="{{cityPic[loc()]}}">
    </div>
    <br>

    <!-- Category names !-->
    <ul id="filters" class="nav clearfix" ng-repeat="type in cities[loc()]">
        <li><a href="#{{loc()}}/{{type}}">{{type}}</a></li>
    </ul>
</div>

<!-- Content boxes !-->
<div id="myteam">
    <div class="container">
        <div class="row centered">
            <div class="container">
                <div class="row centered">
                    <div class="col-lg-4" ng-repeat="place in places | filter: {city: loc()} | orderBy: 'type'">
                        {{incr()}}
                        <div class="box">
                            <br>
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" data-target="#{{link()}}">
                                <img src="{{place.img}}" class="myimg">
                            </a>
                            <div class="accordion-group">
                                <div class="accordion-heading">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" data-target="#{{link()}}">
                                        <div class="mybb">
                                            <h2>{{place.name}}</h>
                                        </div>
                                    </a>
                                </div>
                                <div id="{{link()}}" class="accordion-body collapse">
                                    <div class="accordion-inner">
                                        <p id="narrow">{{place.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
