<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="california">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js  -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<!-- define angular controller -->
	<body ng-controller="CaliforniaController as cali">
		<nav class="navbar navbar-default" role="navigation">
		  	<div class="container-fluid">
		    	<!-- Brand and toggle get grouped for better mobile display -->
		    	<div class="navbar-header">
		      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		       			<span class="sr-only">Toggle navigation</span>
		       		 	<span class="icon-bar"></span>
		       		 	<span class="icon-bar"></span>
		       		 	<span class="icon-bar"></span>
		      		</button>
		      		<a class="navbar-brand" href="#">Awdventures.CA</a>
		    	</div>
		
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse">
			      	<ul class="nav navbar-nav" ng-repeat="city in cities">
			        	<li><a ng-href={{city}}>{{city}}</a></li>
			    	</ul>
					<ul class="nav navbar-nav navbar-right">
	        			<li><a href="#">Contact</a></li>
	        		</ul>
				</div>

		  	</div>
		</nav>
	</body>
	
	<!-- Main content and injected views -->
	<div id="main" ng-repeat="city in cities">
		
		<!-- angular templating -->
		<div ng-view></div>

</html>
