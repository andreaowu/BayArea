<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="california">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js  -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>

	<!-- define angular controller -->
	<body ng-controller="CaliforniaController as cali">
		<div class="navbar navbar-default" role="navigation">
        	<div class="container-fluid">
        		<div class="navbar-header">
	      	  		<a class="navbar-brand" href="#">Awdventures.CA</a>
        	  	</div>
				<div class="btn-group" ng-class='{open: open}' ng-repeat='city in cities'>
					<button class="btn">{{city}}</button>
					<a href="#" class="btn dropdown-toggle" data-toggle="dropdown" ng-click='open=!open'><span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
					</ul>
				</div>
		</div>
	</body>
	
	<!-- Main content and injected views -->
	<div id="main" ng-repeat="city in cities">
		
		<!-- angular templating -->
		<div ng-view></div>

</html>
