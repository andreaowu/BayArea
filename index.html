<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="california">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <!-- http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js  -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/smoothscroll.js"></script>
        <script src="js/modernizr.custom.js"></script>
    </head>

    <!-- define angular controller -->
    <body ng-controller="PlacesCtrl as cali">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Awdventures.CA</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" ng-repeat="(key, value) in cities">
                        <li><a href='#{{key}}' ng-click='changeChosen(key)'>{{key}}</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Main content and injected views -->
        <div><ng-view></ng-view></div>
    </body>
</html>
